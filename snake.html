<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        #game-board {
            width: 400px;
            height: 400px;
            border: 2px solid #000;
            position: relative;
        }
        .snake-segment {
            width: 20px;
            height: 20px;
            background-color: green;
            position: absolute;
        }
        #food {
            width: 20px;
            height: 20px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <div id="game-board"></div>
    <button id="reset-button">Reset Game</button>
    <script>
        const gameBoard = document.getElementById('game-board');
        const gridSize = 20;
        const snakeSpeed = 200;

        let snake = [{ x: 10, y: 10 }];
        let food = { x: 5, y: 5 };
        let direction = 'right';
        let gameInterval;
        let gameRunning = false;

        function createSegment(x, y) {
            const segment = document.createElement('div');
            segment.className = 'snake-segment';
            segment.style.left = x * gridSize + 'px';
            segment.style.top = y * gridSize + 'px';
            gameBoard.appendChild(segment);
            return segment;
        }

        function updateGame() {
            const head = { ...snake[0] };
            switch (direction) {
                case 'up':
                    head.y -= 1;
                    break;
                case 'down':
                    head.y += 1;
                    break;
                case 'left':
                    head.x -= 1;
                    break;
                case 'right':
                    head.x += 1;
                    break;
            }

            // Teleport snake to opposite border when it hits one
            if (head.x < 0) {
                head.x = gridSize * (gameBoard.clientWidth / gridSize) - gridSize;
            } else if (head.x >= gameBoard.clientWidth / gridSize) {
                head.x = 0;
            }
            if (head.y < 0) {
                head.y = gridSize * (gameBoard.clientHeight / gridSize) - gridSize;
            } else if (head.y >= gameBoard.clientHeight / gridSize) {
                head.y = 0;
            }

            // Check if snake hits its own body
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    clearInterval(gameInterval);
                    alert('Game over!');
                    gameRunning = false;
                    return;
                }
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                // Snake ate the food
                food.x = Math.floor(Math.random() * (gameBoard.clientWidth / gridSize));
                food.y = Math.floor(Math.random() * (gameBoard.clientHeight / gridSize));
            } else {
                // Remove the tail segment
                snake.pop();
            }

            // Update the game board
            while (gameBoard.firstChild) {
                gameBoard.removeChild(gameBoard.firstChild);
            }
            snake.forEach(segment => createSegment(segment.x, segment.y));
            createSegment(food.x, food.y);
        }

        function startGame() {
            if (!gameRunning) {
                snake = [{ x: 10, y: 10 }];
                direction = 'right';
                clearInterval(gameInterval);
                gameRunning = true;
                document.addEventListener('keydown', handleKeyPress);
                gameInterval = setInterval(updateGame, snakeSpeed);
            }
        }

        function handleKeyPress(event) {
            switch (event.key) {
                case 'ArrowUp':
                    direction = 'up';
                    break;
                case 'ArrowDown':
                    direction = 'down';
                    break;
                case 'ArrowLeft':
                    direction = 'left';
                    break;
                case 'ArrowRight':
                    direction = 'right';
                    break;
            }
        }

        document.getElementById('reset-button').addEventListener('click', startGame);

        startGame();
    </script>
</body>
</html>
